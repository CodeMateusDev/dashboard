<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementando o chartjs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    *{
      margin: none;
      padding: none;
    }
    .graficos div{
      width:100vw;
      height: 50vh;
    }
    .graficos{
      display: flex;
    }

  </style>
</head>

<body>
    <div class="graficos">
      <div>
        <canvas id="myChart1" style="width: 60%; height: 65%;"></canvas>
      </div>
      <div>
        <canvas id="myChart2" style="width: 60%; height: 65%;"></canvas>
      </div>
    </div>

  <script>
    const chart1 = document.getElementById('myChart1');
    const chart2 = document.getElementById('myChart2');

    new Chart(chart1, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderColor: '#DC143C',
          backgroundColor: '#DC143C'
        }, {
          label: 'Umidade',
          data: [80, 82, 80, 85, 85, 83],
          borderColor: '#1E90FF',
          backgroundColor: '#1E90FF'
        }]
      },
      options: {
        scales: {
          y: {
            min:20,
            max: 90
          }
        }
      }
    });

    new Chart(chart2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura',
          data: [22, 24, 27, 23, 20, 18],
          borderColor: '#DC143C',
          backgroundColor: '#DC143C'
        }, {
          label: 'Umidade',
          data: [90, 89, 93, 86, 88, 82],
          borderColor: '#1E90FF',
          backgroundColor: '#1E90FF'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });


  </script>

</body>

</html>
